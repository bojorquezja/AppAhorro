<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<!--CABECERA CON CSS Y JS-->
<head>
    <th:block th:replace="fragments.html :: headfiles" />
    <title>Ahorro - Operacion</title>
</head>

<body>
    <div id="app">
        <!--MENU LATERAL-->
        <div th:insert="fragments.html :: sidebar" ></div>

        <!--PAGINA-->
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Operacion</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-content">
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Insertar o Editar</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form action="#" class="form form-vertical" th:action="@{/operation}" th:object="${operation}" th:method="POST">
                                    <div class="form-body">
                                        <div class="row">
                                            <input type="hidden" th:field="*{id}">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="descripcion">Descripcion</label>
                                                    <input type="text" id="descripcion"
                                                           class="form-control" name="descripcion"
                                                           th:field="*{descripcion}"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="fecha">Fecha</label>
                                                    <input type="date" id="fecha"
                                                           class="form-control" name="fecha"
                                                           th:field="*{fecha}"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="tipo">Tipo</label>
                                                    <select class="form-select" name="tipo" id="tipo" th:field="*{tipo}">
                                                        <option th:each="tipoOpt : ${T(com.portafolio.appahorro.entity.Tipo).values()}"
                                                                th:value="${tipoOpt}" th:text="${tipoOpt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="monto">Monto</label>
                                                    <input type="number" id="monto" step="0.01"
                                                           class="form-control" name="monto"
                                                           th:field="*{monto}"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="categoria">Categoria</label>
                                                    <select class="form-select" name="categoria" id="categoria" th:field="*{categoria}">
                                                        <option th:each="catOpt : ${T(com.portafolio.appahorro.entity.Categoria).values()}"
                                                                th:value="${catOpt}" th:text="${catOpt.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <button type="submit"
                                                        class="btn btn-primary me-1 mb-1">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </section>
            </div>

            <!--PIE PAGINA-->
            <footer th:insert="fragments.html :: footer"></footer>
        </div>
    </div>

</body>

</html>
