<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<!--CABECERA CON CSS Y JS-->
<head>
    <th:block th:replace="fragments.html :: headfiles" />
    <title>Ahorro - Operaciones</title>
    <script th:src="@{~/vendors/simple-datatables/simple-datatables.js}" defer></script>
    <script defer>
        // Simple Datatable
        let table1 = document.querySelector('#table1');
        let dataTable = new simpleDatatables.DataTable(table1);
    </script>
</head>

<body>
    <div id="app">
        <!--MENU LATERAL-->
        <div th:insert="fragments.html :: sidebar" ></div>

        <!--PAGINA-->
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Saldos y Operaciones</h3>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{~/index}">Saldo</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">100.00</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-content">
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            Lista de operaciones
                        </div>
                        <div>
                            <a th:href="@{~/operation/0}" class="btn btn-primary">Nuevo</a>
                        </div>

                        <div class="card-body">

                                <h3 th:if="${list == null || list.isEmpty()}">No hay Operaciones</h3>
                                <div th:if="${list != null && !list.isEmpty()}">
                                    <table class="table table-striped" id="table1">
                                        <thead>
                                            <tr>
                                                <th>Descripcion</th>
                                                <th>Fecha</th>
                                                <th>Tipo</th>
                                                <th>Monto</th>
                                                <th>Categoria</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="oper : ${list}">
                                                <td th:text="${oper.descripcion}"></td>
                                                <td th:text="${oper.fecha}"></td>
                                                <td th:text="${oper.tipo.name()}"></td>
                                                <td th:text="${oper.monto}"></td>
                                                <td th:text="${oper.categoria.name()}"></td>
                                                <td><a class="btn btn-info" th:href="@{~/operation/{id}(id=${oper.id})}">Editar</a></td>
                                                <td>
                                                    <form action="#" th:action="@{~/operation/{id}(id=${oper.id})}" th:method="DELETE">
                                                        <button type="submit"
                                                                class="btn btn-danger">Borrar</button>
                                                    </form>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                        </div>
                    </div>

                </section>
            </div>

            <!--PIE PAGINA-->
            <footer th:insert="fragments.html :: footer"></footer>
        </div>

    </div>

</body>

</html>
