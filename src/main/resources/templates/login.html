<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<!--CABECERA CON CSS Y JS-->
<head>
    <th:block th:replace="fragments.html :: headfiles" />
    <title>Ahorro - Login</title>
    <link th:href="@{~/css/pages/auth.css}" rel="stylesheet" />
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a th:href="@{~/index.html}"><img th:src="@{~/images/logo/logo.png}" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Login</h1>
                    <p class="auth-subtitle mb-5">Use sus datos para ingresa al sistema.</p>

                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña invalidos</div>
                        <div th:if="${param.logout}" class="alert alert-success">Se ha deslogueado</div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl"
                                   placeholder="Usuario" id="username" name="username" autofocus>
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl"
                                   placeholder="Contraseña" id="password" name="password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="" id="checkRememberMe" name="checkRememberMe">
                            <label class="form-check-label text-gray-600" for="checkRememberMe">
                                Mantenme logeado
                            </label>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">
                            Login
                        </button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p><a class="font-bold" href="auth-forgot-password.html">Olvido su contraseña?</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>

</body>

</html>
